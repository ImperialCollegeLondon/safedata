development:
  mode: auto
reference:
- title: Indexing and download functions
  desc: >
    The `safedata` package maintains a local index of the datasets available in the SAFE dataset repository,
    used to check the availability of datasets and to download and verify dataset files. These commands are
    used to generate the local index, validate record ids against the index and to download data.
  contents:
  - safedata
  - set_safedata_dir
  - validate_record_ids
  - download_safe_files
  - set_example_safedata_dir
- title: Data discovery
  desc: These functions provide an interface to the dataset metadata search API provided by the SAFE Project website
  contents:
  - search_safe
- title: Metadata display
  desc: >
    SAFE datasets contain a considerable amount of metadata about at the dataset, data worksheet and field 
    level. These functions display the metadata available at each of these levels.
  contents:
  - show_concepts
- title: Loading data
  desc: >
    These functions load data from a SAFE dataset and allow users to explore the taxa and locations associated
    with a dataset and to match taxa and locations into a loaded data worksheet.
  contents:
  - load_safe_data
  - insert_dataset
  - get_taxa
  - get_taxon_coverage
  - get_phylogeny
  - get_taxon_graph
  - igraph_to_phylo
  - add_taxa
  - get_locations
  - add_locations
- title: Accessing files
  desc: >
    These functions help users get access to the files stored in a safedata directory.
  contents:
  - get_file_details
- title: Internal functions
  desc: The following internal functions are not included in the package namespace but are documented here briefly.
  contents:
  - index
  - get_data_dir
  - verbose_message
  - download_index
  - download_gazetteer
  - download_location_aliases
  - load_index
  - load_gazetteer
  - load_location_aliases
  - fetch_record_metadata
  - safe_api_search
  - validate_query_param
  - taxon_index_to_taxon_table
  - try_to_download
  - safedata_network
  - mock_api
  - mock_api_urls


